version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: library_postgres
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - library_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: library_redis
    ports:
      - "6379:6379"
    networks:
      - library_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: library-backend:dev
    container_name: library_backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src:cached
      - ./backend/uploads:/app/uploads:delegated
      - backend_node_modules:/app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - library_network
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: library-frontend:dev
    container_name: library_frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - frontend_node_modules:/app/node_modules
      - frontend_build:/app/build
    depends_on:
      - backend
    networks:
      - library_network
    command: npm start
    restart: unless-stopped

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_build:

networks:
  library_network:
    driver: bridge
